        window.dataLayer = window.dataLayer || [];
        $memberstackDom.getCurrentMember().then(({data}) => {
            if (data) {
                const date = new Date(data.createdAt)
                     .toLocaleDateString("fr-FR")
                     .split("/");
                const removeDD = date.shift();
                const newDate = date.join("/");
                
                const mainPlan = data.planConnections.filter((plan) => {
                    return mainPlansIds.includes(plan.planId);
                });
                
                if (mainPlan.length === 0) {
                    console.error("Not main plan found");
                    return;
                }
                
                const dataPlan = mainPlan.length > 0 && {
                    member_plan_id: mainPlan[0].planId,
                    member_plan_status: mainPlan[0].status,
                    member_plan_type: mainPlan[0].type,
                };
                
                window.dataPlan = dataPlan;
                
                dataLayer.push({
                    event: "userData",
                    member_id: data.id,
                    member_signup_date: newDate,
                    // checks user is signed up to one of the main plan ids
                    ...dataPlan,
                });

<script
     src="https://cdn.jsdelivr.net/gh/william-ordotype/finder@3637c84ef398ce8952e9c09c37e3dd1304f52f9a/ordotype-index-2024-05-27.js"></script>

<script>
    window.addEventListener("DOMContentLoaded", (event) => {
        const skeletonElements =
             document.querySelectorAll("[ms-code-skeleton]");
        
        skeletonElements.forEach((element, index) => {
            // Create a skeleton div
            const skeletonDiv = document.createElement("div");
            skeletonDiv.classList.add("skeleton-loader");
            skeletonDiv.setAttribute("id", `skeleton-${index}`);
            
            // Add the skeleton div to the current element
            element.style.position = "relative";
            element.appendChild(skeletonDiv);
            
            // Get delay from the attribute
            let delay = element.getAttribute("ms-code-skeleton");
            
            // If attribute value is not a number, set default delay as 2000ms
            if (isNaN(delay)) {
                delay = 2000;
            }
            
            setTimeout(() => {
                // Remove the skeleton loader div after delay
                const skeletonDiv = document.getElementById(`skeleton-${index}`);
                
                if (skeletonDiv && element.contains(skeletonDiv)) {
                    element.removeChild(skeletonDiv);
                }
            }, delay);
        });
    });
</script>

<script>
    $(document).ready(function () {
        $(".w-richtext p").html(function () {
            return $(this).html().indexOf("&lt;") === 0 &&
            $(this).html().indexOf("&gt;") > 3
                 ? $(this).text()
                 : $(this).html();
        });
    });
</script>
